<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Column Flexbox Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flexbox Layout Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="flex-container">
    <div class="column">
      <h2>Column One</h2>
      <p>This is my first column!</p>
    </div>
    <div class="column">
      <h2>Column Two</h2>
      <p>This is my second column!</p>
    </div>
  </section>

  <section class="float-section">
    <img src="https://plus.unsplash.com/premium_photo-1742564728228-f873eb412c01?q=80&w=3094&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Black and white image of the beach" class="float-image">
    <p>This is my text that is wrapped around the float image!</p>
  </section>

  <footer>
    <p>&copy; 2025 Flexbox Website. All rights reserved.</p>
  </footer>
</body>
</html>
